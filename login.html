<!DOCTYPE html>
<html>
  <head>
    <title>FORM VALIDATION</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      function validate() {
        var uname = document.getElementById("uname");
        var pass = document.getElementById("pass");
        var pass2 = document.getElementById("pass2");
        var em = document.getElementById("email1");

        const username = uname.value.trim();
        const password = pass.value.trim();
        const password2 = pass2.value.trim();
        const email11 = email1.value.trim();

        var flag = true;
        if (username === "") {
          // alert("blank username");
          uname.style.border = "solid 3px red";
          document.getElementById("label1").style.display = "inline";
          flag = false;
        }
        if (password === "") {
          // alert("blank password");
          pass.style.border = "solid 3px red";
          document.getElementById("label2").style.display = "inline";
          flag = false;
        } else if (password.length < 5) {
          pass.style.border = "solid 3px red";
          document.getElementById("label3").style.display = "inline";
          flag = false;
        }
        if (password !== password2) {
          pass2.style.border = "solid 3px red";
          document.getElementById("label4").style.display = "inline";
          flag = false;
        }
        if (email11 === "") {
          em.style.border = "solid 3px red";
          document.getElementById("label5").style.display = "inline";
          flag = false;
        }

        //alert("Going to a new page!");
        document.getElementById("f1").action = "message.html";

        return flag;
      }
    </script>
